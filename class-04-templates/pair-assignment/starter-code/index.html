<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">

    <script id="blogArticles" type="text/x-handlebars-template">
      <article data-author="{{author}}" data-category="{{category}}">
        <section class="title"><h1>{{title}}</h1></section>
        <section class="category"><p>Category: {{category}}</p></section>
        <section class="authorUrl"><p>By: {{{authorUrl}}}</p></section>
        <section class="publishedOn"><p>{{publishedOn}}</p></section>
        <section class="body"><p>{{{body}}}</p></section>
        <section class="pubDifference"><p><i>{{pubDifference}}</i></p></section>
        <hr />
      </article>
    </script>
  </head>

  <body>
    <header>
      <div class="site-header">
        <section>
          <h1>Kilovolt Blog!</h1>
          <h2>The shocking power of static pages...</h2>
        </section>

      <nav class="main-nav">
        <div class="icon-menu"></div>
          <ul>
            <li class="tab" data-content="articles"><a href="#" class="icon-home">Home</a></li>
            <li class="tab" data-content="about"><a href="#" class="icon-address-book">About</a></li>
            <li><a href="http://twitter.com/brookr" target="_blank" class="icon-twitter3">Twitter</a></li>
            <li><a href="http://github.com/brookr" target="_blank" class="icon-github">GitHub</a></li>
          </ul>
      </nav>
      
    </div>
</header>
    <main>
      <section id="articles" class="tab-content">
        <div>
          <ul id="filters">
            <li>
              <select id="author-filter">
                <option value="">-- Filter by Authors --</option>
              </select>
            </li>
            <li>
              <select id="category-filter">
                <option value="">-- Filter by Categories --</option>
              </select>
            </li>
          </ul>
        </div>
      </section>

      <section id="about" class="tab-content">
        <header>
          Welcome to my Blog
        </header>
        <section>
          <h1>Some of my interests:</h1>
          <ul>
            <li>Coding</li>
            <li>Sharing what I've learned</li>
            <li>Hanging with my family</li>
          </ul>
        </section>
      </section>
    </main>
    <footer>
      &copy; 2016 Code Fellows | Static Blog | Happy Ipsum!
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/2.0.0/handlebars.js"></script>
    <script src="scripts/blogArticles.js"></script>
    <script src="scripts/article.js"></script>
    <script src="scripts/articleView.js"></script>
  </body>
</html>
